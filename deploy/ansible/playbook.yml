---
- hosts: docker-hosts
  gather_facts: false
  become: yes
  
  vars:
    pip_install_packages:
      - name: docker
      - name: docker-compose
    pcmt_asset_url: "{{ lookup('env', 'PCMT_ASSET_URL') }}"
  
  pre_tasks:
    - include_tasks: tasks/python2-ubuntu.yml
    - setup:
  
  roles:
    - role: geerlingguy.pip
    - role: geerlingguy.docker
  
  tasks:
    - include_tasks: tasks/pim.yml
    