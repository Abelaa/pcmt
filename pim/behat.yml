default:
  suites:
    api:
      paths:
        - %paths.base%/features/api
      contexts:
        - BaseApiContext:
            draftFixture: '@pcmt_draft.fixture.new_draft_fixture'
        - behatch:context:rest
        - behatch:context:json

    selenium-drafts:
      paths:
        - %paths.base%/src/PcmtDraftBundle/FunctionalTests/features/selenium/
      contexts:
        - SeleniumDraftsContext: ~

    selenium-core:
      paths:
        - %paths.base%/src/PcmtCoreBundle/FunctionalTests/features/selenium/
      contexts:
        - PcmtCoreBundle\FunctionalTests\WebContext: ~


  extensions:
    Behat\Symfony2Extension:
      kernel:
        bootstrap: features/bootstrap/bootstrap.php
        env: test
    Behatch\Extension: ~
    Behat\MinkExtension:
      default_session: symfony2
      javascript_session: selenium2
      browser_name: chrome
      sessions:
        symfony2:
          symfony2: ~
        selenium2:
          selenium2:
            wd_host: 'http://docker:4444/wd/hub'
            capabilities: { "browserName": "chrome", "browser": "chrome", "version": "*", 'chrome': {'switches':['--no-sandbox', '--test-type']}}
      base_url: 'http://docker:80/'