        ### form ###
        pcmt/product/draft/form/save: pcmtproduct/js/draft/form/save
        pcmt/product/draft/form/variant-navigation: pcmtproduct/js/draft/form/variant-navigation
        pcmt/product/draft/form/cache-invalidator: pcmtproduct/js/draft/form/cache-invalidator
        pcmt/product/draft/form/sequential-edit: pcmtproduct/js/draft/form/sequential-edit
        pcmt/product/draft/form/product-label: pcmtproduct/js/draft/form/product-label
        pcmt/product/draft/form/product-completeness: pcmtproduct/js/draft/form/product-completeness
