    pim_catalog.entity.attribute.class: PcmtProductBundle\Entity\Attribute
    pim_catalog.repository.concatenated_attribute.class: PcmtProductBundle\Entity\PcmtFamilyRepository

services:

    pcmt_catalog.repository.pcmt_family_concatenated_attribute:
        class: '%pim_catalog.repository.concatenated_attribute.class%'
