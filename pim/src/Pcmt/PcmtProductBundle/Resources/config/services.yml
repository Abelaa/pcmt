services:
    pcmt.manager.draft_facade:
        class: Pcmt\PcmtProductBundle\Manager\DraftFacade
        autowire: true
    pcmt.service.product_draft_approver:
        class: Pcmt\PcmtProductBundle\Service\DraftApprover
        autowire: true
        arguments:
            $productValidator: '@pim_catalog.validator.product'
            $productSaver: '@pim_catalog.saver.product'
    pcmt.service.product_from_draft_creator:
        class: Pcmt\PcmtProductBundle\Service\ProductFromDraftCreator
        arguments:
            - '@pim_catalog.builder.product'
            - '@pim_enrich.converter.enrich_to_standard.product_value'
            - '@pim_catalog.localization.localizer.converter'
            - '@pim_user.context.user'
            - '@pim_catalog.comparator.filter.product'
            - '@pim_catalog.updater.product'
            - '@pim_enrich.filter.product_attribute_filter'
    pcmt.service.product_model_from_draft_creator:
        class: Pcmt\PcmtProductBundle\Service\ProductModelFromDraftCreator
        arguments:
            - '@pim_catalog.factory.product_model'
            - '@pim_enrich.converter.enrich_to_standard.product_value'
            - '@pim_catalog.localization.localizer.converter'
            - '@pim_user.context.user'
            - '@pim_catalog.comparator.filter.product_model'
            - '@pim_catalog.updater.product_model'
            - '@pim_enrich.filter.product_model_attribute_filter'

    pcmt.service.product_model_attribute_change:
        class: Pcmt\PcmtProductBundle\Service\ProductModelAttributeChangeService
        autowire: true
    pcmt.service.product_attribute_change:
        class: Pcmt\PcmtProductBundle\Service\ProductAttributeChangeService
        autowire: true
