extensions:
    pcmt-attribute-form-concatenated:
        module: pim/common/simple-view
        config:
            template: pim/template/common/drop-zone

    ##### COMMON FIELDS ####
    pim-attribute-concatenated-form-properties-common-usable-as-grid-filter:
        module: pim/form/common/fields/boolean
        parent: pim-attribute-form-concatenated
        targetZone: content
        position: 70
        config:
            fieldName: useable_as_grid_filter
            label: pim_enrich.entity.attribute.property.useable_as_grid_filter

    pim-attribute-edit-form-concatenated-create-is-locale-specific:
        module: pim/attribute-edit-form/properties/is-locale-specific
        parent: pim-attribute-form-metric-create
        targetZone: content
        position: 80
        config:
            fieldName: is_locale_specific
            label: pim_enrich.entity.attribute.property.is_locale_specific

    pim-attribute-edit-form-concatenated-create-available-locales:
        module: pim/attribute-edit-form/properties/available-locales
        parent: pim-attribute-form-metric-create
        targetZone: content
        position: 90
        config:
            fieldName: available_locales
            label: pim_enrich.entity.attribute.property.available_locales
            isMultiple: true

    ### CONCATENATED ATTRIBUE SPECIFIC FIELDS ###

    ### new simple view, insert section header:
    pim-attribute-form-concatenated-create-type-specific-params:
        module: pim/common/simple-view
        parent: pcmt-attribute-form-concatenated
        targetZone: content
        position: 100
        config:
            template: pim/template/form/tab/section
            templateParams:
                sectionTitle: pim_enrich.entity.attribute.module.edit.type_specific
                dropZone: content

    ### attribute select dropdown 1
    pim-attribute-form-concatenated-create-type-specific-params-attribute-choice:
        module: pcmt/attribute-edit-form-properties/concat-attribute-select
        parent: pim-attribute-form-concatenated-create-type-specific-params
        targetZone: content
        position: 100
        config:
            fieldName: attribute
            label: pim_enrich.entity.attribute.property.concat_attribute_member_select.label
            required: true

     #separator select
    pim-attribute-form-concatenated-create-type-specific-params-separator:
        module: pim/form/common/fields/select
        parent: pim-attribute-form-concatenated-create-type-specific-params
        targetZone: content
        position: 110
        config:
            fieldName: separator
            label: pim_enrich.entity.attribute.property.concat_attribute_separator_select.label
            choices: [:, /]
            isMultiple: false
            defaultValue: []

            ### attribute select dropdown 2
    pim-attribute-form-concatenated-create-type-specific-params-attribute-choice-1:
        module: pcmt/attribute-edit-form-properties/concat-attribute-select
        parent: pim-attribute-form-concatenated-create-type-specific-params
        targetZone: content
        position: 120
        config:
            fieldName: attribute
            label: pim_enrich.entity.attribute.property.concat_attribute_member_select.label
            required: true