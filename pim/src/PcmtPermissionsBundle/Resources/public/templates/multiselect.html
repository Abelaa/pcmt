<div class="AknFieldContainer-header">
    <label class="AknFieldContainer-label control-label required" for="pim_enrich_category_edit_allowed_to_edit">
        <%- label %> <em><%- requiredLabel %></em>
    </label>
</div>
<div class="AknFieldContainer-inputContainer">
    <select class="select2" multiple id="pim_enrich_category_edit_allowed_to_edit">
        <% _.each(userGroups, function (group) { %>
        <option value="<%- group.meta.id %>" %><%- group.name %></option>
        <% }); %>
    </select>
</div>
<div class="AknFieldContainer-footer">
    <div class="AknFieldContainer-validationErrors validation-errors">
        <!-- loop through each error -->
        <div class="AknFieldContainer-validationError">
            Attention! The changes introduced cause no effect. This is a draft version of functionality
        </div>
    </div>
</div>
