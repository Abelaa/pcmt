PcmtCoreBundle\Entity\Mapping\AttributeMapping:
  type: entity
  table: pcmt_catalog_attribute_mapping
  changeTrackingPolicy: DEFERRED_EXPLICIT
  repositoryClass: PcmtCoreBundle\Repository\AttributeMappingRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    mappingType:
      type: string
    name:
      type: string
  oneToOne:
    mappingAttribute:
      targetEntity: PcmtCoreBundle\Entity\Attribute
      joinColumn:
        name: mapping_attribute_id
        referencedColumnName: id
    mappedAttribute:
      targetEntity: PcmtCoreBundle\Entity\Attribute
      joinColumn:
        name: mapped_attribute_id
        referencedColumnName: id
