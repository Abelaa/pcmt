image:
  name: docker/compose:1.24.1
  entrypoint: ["/bin/sh", "-c"]

stages:
  - build
  - deploy

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

before_script:
  - docker info
  - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS
  - apk add bash
  - bash --version

.pim_docker_build:
  stage: build
  script: 
    - bin/ci-build.sh

pim docker build (on git push):
  extends: .pim_docker_build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - pim/**/*

pim docker build (manual retry):
  extends: .pim_docker_build
  when: manual

ansible docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/ansible/**/*
  script:
    - cd deploy/ansible
    - ./build.sh
    - docker push pcmt/ansible:latest

terraform docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/terraform/**/*
  script:
    - cd deploy/terraform
    - ./build.sh
    - docker push pcmt/terraform:latest

############### Dev Environment ###############

.deploy dev: &deploy_dev
  stage: deploy
  only:
    - master@pcmt/pcmt
  when: manual
  environment:
    name: dev
    url: http://dev.pcmt.villagereach.org
  script:
    - ./deploy/terraform/run-docker.sh dev apply -auto-approve

dev (WIPE DB):
  <<: *deploy_dev
  variables:
    PCMT_PROFILE: dev

dev (KEEP DB):
  <<: *deploy_dev
  variables:
    PCMT_PROFILE: production

############### CD-TEST Environment ###############

.cd-test: &cd-test_job
  stage: deploy
  only:
    - master@pcmt/pcmt
  when: manual
  environment:
    name: cd-test
    url: http://cd-test.pcmt.villagereach.org
    on_stop: cd-test-destroy

.cd-test_script-deploy:
  script: &cd-test_script-deploy
    - ./deploy/terraform/run-docker.sh cd-test apply -auto-approve
    
.cd-test_script-destroy:
  script: &cd-test_script-destroy
    - ./deploy/terraform/run-docker.sh cd-test destroy -auto-approve

cd-test (WIPE DB):
  <<: *cd-test_job
  variables:
    PCMT_PROFILE: dev
  script: *cd-test_script-deploy

cd-test (KEEP DB):
  <<: *cd-test_job
  variables:
    PCMT_PROFILE: production
  script: *cd-test_script-deploy

cd-test-destroy:
  <<: *cd-test_job
  script: *cd-test_script-destroy
  environment:
    name: cd-test
    action: stop

############### Test Environment ###############

.test: &test_job
  stage: deploy
  variables:
    PCMT_PROFILE: dev
  environment:
    name: test
    url: http://test.pcmt.villagereach.org
    on_stop: test-destroy

.test_script-deploy:
  script: &test_script-deploy
    - ./deploy/terraform/run-docker.sh test apply -auto-approve
    
.test_script-destroy:
  script: &test_script-destroy
    - ./deploy/terraform/run-docker.sh test destroy -auto-approve

test (on git push):
  <<: *test_job
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - pim/**/*
  script: *test_script-deploy

test (manual):
  <<: *test_job
  script: *test_script-deploy
  when: manual

test-destroy:
  <<: *test_job
  script: *test_script-destroy
  when: manual
  environment:
    name: test 
    action: stop
