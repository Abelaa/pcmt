    - ./deploy/terraform/run-docker.sh test destroy -auto-approve

env-test:
  extends:
    - .env-test
    - .env-test_script-deploy
  only:
    refs:
      - master@pcmt/pcmt

env-test (manual):
  extends:
    - .env-test
    - .env-test_script-deploy
