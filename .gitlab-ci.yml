image:
  name: docker/compose:1.24.1
  entrypoint: ["/bin/sh", "-c"]

stages:
  - build
  - deploy

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

before_script:
  - docker info
  - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS
  - apk add bash make git
  - bash --version

############### PIM ###############

.pim_only_changes:
  only:
    changes:
      - pim/**/*
      - '.env'

.pim_docker_build:
  stage: build
  script: 
    - bin/ci-build.sh
    - bin/ci-push.sh

pim docker build (on git push):
  extends: 
    - .pim_docker_build
    - .pim_only_changes

pim docker build (manual retry):
  extends: .pim_docker_build
  when: manual

############### IoC ###############

ansible docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/ansible/**/*
  script:
    - cd deploy/ansible
    - ./build.sh
    - docker push pcmt/ansible:latest

terraform docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/terraform/**/*
  script:
    - cd deploy/terraform
    - ./build.sh
    - docker push pcmt/terraform:latest

############### Dev Environment ###############

.deploy dev: &deploy_dev
  stage: deploy
  only:
    - master@pcmt/pcmt
  when: manual
  environment:
    name: dev
    url: http://dev.pcmt.villagereach.org
  script:
    - ./bin/ci-deploy.sh dev

dev (WIPE DB):
  <<: *deploy_dev
  variables:
    PCMT_PROFILE: dev

dev (KEEP DB):
  <<: *deploy_dev
  variables:
    PCMT_PROFILE: production

############### Showcase Environment ###############

.env-showcase:
  stage: deploy
  only:
    - master@pcmt/pcmt
  when: manual
  environment:
    name: showcase
    url: http://showcase.pcmt.villagereach.org
    on_stop: env-showcase-destroy

.env-showcase_script-deploy:
  script:
    - ./bin/ci-deploy.sh showcase
    
.env-showcase_script-destroy:
  script: 
    - ./deploy/terraform/run-docker.sh showcase destroy -auto-approve

env-showcase (WIPE DB):
  extends:
    - .env-showcase
    - .env-showcase_script-deploy
  variables:
    PCMT_PROFILE: dev

env-showcase (KEEP DB):
  extends:
    - .env-showcase
    - .env-showcase_script-deploy
  variables:
    PCMT_PROFILE: production

env-showcase-destroy:
  extends:
    - .env-showcase
    - .env-showcase_script-destroy
  environment:
    name: showcase
    action: stop

############### Test Environment ###############

.test:
  stage: deploy
  variables:
    PCMT_PROFILE: dev
  environment:
    name: test
    url: http://test.pcmt.villagereach.org
    on_stop: test-destroy

.test_script-deploy:
  script:
    - ./bin/ci-deploy.sh test
    
.test_script-destroy:
  script:
    - ./deploy/terraform/run-docker.sh test destroy -auto-approve

test (on git push):
  extends:
    - .test
    - .test_script-deploy
    - .pim_only_changes
  only:
    refs:
      - master@pcmt/pcmt

test (manual):
  extends:
    - .test
    - .test_script-deploy
  when: manual

test-destroy:
  extends:
    - .test
    - .test_script-destroy
  when: manual
  environment:
    name: test 
    action: stop
