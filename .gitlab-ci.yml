image: docker:stable

stages:
  - build
  - deploy

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

before_script:
  - docker info
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build:
  stage: build
  script: 
    - cd docker
    - "./build-images.sh"
    - docker push pcmt/pim:latest
    - docker push pcmt/httpd:latest

deploy:
  stage: deploy
  script:
    - echo "...deploy to env here..."