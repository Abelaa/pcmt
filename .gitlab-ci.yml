stages:
  - build
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

default:
  image:
    name: docker/compose:1.25.3
    entrypoint: ["/bin/sh", "-c"]
  services:
    - docker:dind
  before_script:
    - docker info
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS
    - apk add bash make git curl libxml2-utils bc
    - bash --version

include:
  - local: '.gitlab-ci.env-demo.yml'


############### PIM ###############

.pim_only_changes:
  only:
    changes:
      - '.gitlab-ci.yml'
      - 'pim/**/*'
      - '.env'
      - 'conf/**/*'
      - 'docker-compose.yml'
      - 'docker-compose.tls.yml'
      - 'docker-compose.prod.yml'

.pim_docker_build:
  stage: build
  script:
    - bin/ci-build.sh
    - bin/ci-parse-coverage.sh $CODE_COVERAGE_THRESHOLD
    - bin/ci-push.sh
  artifacts:
    reports:
      junit: build/unit-results.xml

.pim_erd_base:
  stage: deploy
  allow_failure: true
  script:
    - bin/ci-erd.sh "http://docker"
  artifacts:
    paths:
      - build/erd/
    expire_in: "7 days"


pim docker build (on git push):
  extends:
    - .pim_docker_build
    - .pim_only_changes

pim docker build (manual retry):
  extends: .pim_docker_build
  when: manual

pim_erd:
  extends:
    - .pim_only_changes
    - .pim_erd_base
  only:
    refs:
      - master@pcmt/pcmt

pim_erd (manual):
  extends:
    - .pim_erd_base
  when: manual

pim_behat_api (manual):
  stage: build
  script:
    - bin/ci-behat.sh
  when: manual


############### IoC ###############

ansible docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/ansible/**/*
  script:
    - make ansible
    - docker push pcmt/ansible:latest

terraform docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/terraform/**/*
  script:
    - make terraform
    - docker push pcmt/terraform:latest

cron docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/cron/**/*
  except:
    changes:
      - deploy/mysql-backup/**/*
  script:
    - make cron
    - docker push pcmt/cron:latest

mysql-backup docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/mysql-backup/**/*
      - deploy/cron/**/*
  script:
    - make mysql-backup
    - docker push pcmt/cron:latest
    - docker push pcmt/mysql-backup:latest

s3 docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/s3/**/*
      - deploy/cron/**/*
  script:
    - make s3
    - docker push pcmt/cron:latest
    - docker push pcmt/s3:latest

ftp-get docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/ftp-get/**/*
      - deploy/cron/**/*
  script:
    - make ftp-get
    - docker push pcmt/cron:latest
    - docker push pcmt/ftp-get:latest

scalyr docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/scalyr/**/*
  script:
    - make scalyr
    - docker push pcmt/scalyr:latest

############### Showcase Environment ###############

.env-showcase:
  extends:
    - .pim_only_changes
  stage: deploy
  only:
    - master@pcmt/pcmt
  when: manual
  environment:
    name: showcase
    url: http://showcase.pcmt.villagereach.org
    on_stop: env-showcase-destroy

.env-showcase_script-deploy:
  script:
    - ./bin/ci-deploy.sh showcase
    
.env-showcase_script-destroy:
  script: 
    - ./deploy/terraform/run-docker.sh showcase destroy -auto-approve

env-showcase (WIPE DB):
  extends:
    - .env-showcase
    - .env-showcase_script-deploy
  variables:
    PCMT_PROFILE: dev

env-showcase (KEEP DB):
  extends:
    - .env-showcase
    - .env-showcase_script-deploy
  variables:
    PCMT_PROFILE: production

env-showcase-destroy:
  extends:
    - .env-showcase
    - .env-showcase_script-destroy
  environment:
    name: showcase
    action: stop

