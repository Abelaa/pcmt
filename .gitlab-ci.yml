image: docker:stable

stages:
  - build
  - deploy

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

before_script:
  - docker info
  - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS

pim docker build:
  stage: build
  script: 
    - cd docker
    - "./build-images.sh pcmt"
    - docker push pcmt/pcmt:latest
    - docker push pcmt/httpd:latest

ansible docker build:
  stage: build
  script:
    - cd deploy/ansible
    - ./build.sh
    - docker push pcmt/ansible:latest

deploy:
  stage: deploy
  script:
    - echo "...deploy to env here..."