image: docker:stable

stages:
  - build
  - deploy

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

before_script:
  - docker info
  - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS

pim docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - docker/**/*
  script: 
    - cd docker
    - "./build-images.sh pcmt"
    - docker push pcmt/pcmt:latest
    - docker push pcmt/httpd:latest

ansible docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/ansible/**/*
  script:
    - cd deploy/ansible
    - ./build.sh
    - docker push pcmt/ansible:latest

terraform docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/terraform/**/*
  script:
    - cd deploy/terraform
    - ./build.sh
    - docker push pcmt/terraform:latest

.deploy dev: &deploy_dev
  stage: deploy
  only:
    - master@pcmt/pcmt
  when: manual
  environment:
    name: dev
    url: http://dev.pcmt.villagereach.org
  script:
    - ./deploy/terraform/run-docker.sh dev apply -auto-approve

dev (WIPE DB):
  <<: *deploy_dev
  variables:
    PCMT_PROFILE: dev

dev (KEEP DB):
  <<: *deploy_dev
  variables:
    PCMT_PROFILE: production

.cd-test: &cd-test_job
  stage: deploy
  only:
    - master@pcmt/pcmt
  when: manual
  environment:
    name: cd-test
    url: http://cd-test.pcmt.villagereach.org
    on_stop: cd-test-destroy

.cd-test_script-deploy:
  script: &cd-test_script-deploy
    - ./deploy/terraform/run-docker.sh cd-test apply -auto-approve
    
.cd-test_script-destroy:
  script: &cd-test_script-destroy
    - ./deploy/terraform/run-docker.sh cd-test destroy -auto-approve

cd-test (WIPE DB):
  <<: *cd-test_job
  variables:
    PCMT_PROFILE: dev
  script: *cd-test_script-deploy

cd-test (KEEP DB):
  <<: *cd-test_job
  variables:
    PCMT_PROFILE: production
  script: *cd-test_script-deploy

cd-test-destroy:
  <<: *cd-test_job
  script: *cd-test_script-destroy