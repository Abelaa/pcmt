stages:
  - build
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

default:
  image:
    name: docker/compose:1.24.1
    entrypoint: ["/bin/sh", "-c"]
  services:
    - docker:dind
  before_script:
    - docker info
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS
    - apk add bash make git curl
    - bash --version

############### PIM ###############

.pim_only_changes:
  only:
    changes:
      - 'pim/**/*'
      - '.env'
      - 'conf/**/*'
      - 'docker-compose.yml'
      - 'docker-compose.tls.yml'

.pim_docker_build:
  stage: build
  script:
    - bin/ci-build.sh
    - bin/ci-push.sh
  artifacts:
    reports:
      junit: build/unit-results.xml

pim docker build (on git push):
  extends: 
    - .pim_docker_build
    - .pim_only_changes

pim docker build (manual retry):
  extends: .pim_docker_build
  when: manual

pim_erd:
  extends: .pim_only_changes
  stage: deploy
  allow_failure: true
  script:
    - bin/ci-erd.sh "http://docker"
  artifacts:
    paths:
      - build/erd/
    expire_in: "7 days"
  

############### IoC ###############

ansible docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/ansible/**/*
  script:
    - make ansible
    - docker push pcmt/ansible:latest

terraform docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/terraform/**/*
  script:
    - make terraform
    - docker push pcmt/terraform:latest

cron docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/cron/**/*
  except:
    changes:
      - deploy/mysql-backup/**/*
  script:
    - make cron
    - docker push pcmt/cron:latest

mysql-backup docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/mysql-backup/**/*
      - deploy/cron/**/*
  script:
    - make mysql-backup
    - docker push pcmt/cron:latest
    - docker push pcmt/mysql-backup:latest

 s3 docker build:
  stage: build
  only:
    refs:
      - master@pcmt/pcmt
    changes:
      - deploy/s3/**/*
      - deploy/cron/**/*
  script:
    - make s3
    - docker push pcmt/cron:latest
    - docker push pcmt/s3:latest

